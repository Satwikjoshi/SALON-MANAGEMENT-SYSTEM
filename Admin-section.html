    function FetchAllData(){
        
        firebase.database().ref('Appointment').once('value',function(snapshot){
        snapshot.forEach(
            function(ChildSnapshot){
                let fname=ChildSnapshot.val().firstname;
                let lname=ChildSnapshot.val().lastname;
                let appid=ChildSnapshot.val().appointmentid;
                let email=ChildSnapshot.val().email;
                let phoneno=ChildSnapshot.val().phoneno;
                let book=ChildSnapshot.val().bookingdate;
                let time=ChildSnapshot.val().appt;
                let c1=ChildSnapshot.val().choice1;
                let c2=ChildSnapshot.val().choice2;
                let c3=ChildSnapshot.val().choice3;
                let c4=ChildSnapshot.val().choice4;
                let c5=ChildSnapshot.val().choice5;
                let c6=ChildSnapshot.val().choice6;
              
               

                addItemsToList(fname,lname,appid,email,phoneno,book,time,c1,c2,c3,c4,c5,c6);
            }
        )
        });
    }
