<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style1.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form onsubmit="login()" id="loginForm"  method="post">
        <small><span id="error" style="color: red"></span></small>
        <div class="txt_field">
          <input type="email" id="email" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <a href="#" onclick="forgotPass()">Forgot Password</a>

        <input type="submit" id="signin" onclick="Login()" value="Login"/>
        <div class="login_link"><a href="index.html"></a>
        </div>

<br>
<br>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  
          <script src="assets/js/firebase.js"></script>
          <script src="assets/js/login_demo.js"></script>
        
  </body>
</html>
